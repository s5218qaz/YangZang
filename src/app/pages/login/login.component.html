<div class="card login-card">
  <h4 class="login-card-header">CMS系統</h4>

  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="loginToCMS()">
      <div class="form-group">
        <label for="username">
          帳號
        </label>
        <input
          type="text"
          formControlName="username"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">帳號為必填</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">
          密碼
        </label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div
          *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div
            *ngIf="f.password.errors.required">
            密碼為必填
          </div>
        </div>
      </div>
      <div class="form-group">
        <button
          class="btn login-button">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1">
          </span>
          登入
        </button>
      </div>
    </form>
  </div>
</div>
