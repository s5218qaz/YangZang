<div class="d-fl fl-jc-sb mb-s">
  <h6 class="cms-title">
    案例列表
  </h6>
  <button
    type="button"
    class="btn cms-btn"
    data-toggle="modal"
    data-target="#exampleModalCenter"
    (click)="openDialog('insert', -1)">
    新增
  </button>
</div>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">序號</th>
    <th scope="col">名稱</th>
    <th scope="col">照片名稱</th>
    <th scope="col">操作</th>
  </tr>
  </thead>
  <tbody>
  <tr
    *ngFor="let product of productList; let i = index">
    <th scope="row">{{i+1}}</th>
    <td>{{product.title}}</td>
    <td>
      <span *ngFor="let img of product.imgUrls; let last = last; let i = index;">
         {{img}}
        <span *ngIf="!last">、</span>
      </span>
    </td>
    <td>
      <button
        type="button"
        class="btn cms-btn"
        data-toggle="modal"
        data-target="#exampleModalCenter"
        (click)="openDialog('edit', i)">
        編輯
      </button>
      <button
        type="button"
        class="btn btn-danger">
        刪除
      </button>
    </td>
  </tr>
  </tbody>
</table>

<app-product-detail-dialog
  [dialogStatus] = status
  [productTitle] = productTitle
  [productDescription] = productDescription
  [productImgs] = productImgs
  (emitProductData) = setProduct($event)>
</app-product-detail-dialog>
