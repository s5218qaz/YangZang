<div class="introduce-container">
  <h6 class="text-center product-title">
    {{this.productDetail.title}}
  </h6>
  <p class="w-700 m-auto text-center contact-product-title">
    {{this.productDetail.description}}
  </p>
</div>

<div class="p-xl">
  <div class="row p-l">
    <div
      *ngFor="let img of productDetail.imgUrls"
      class="col-6 mt-l product-card">
      <img
        class="w-100"
        src="../../../../../assets/images/{{img}}.jpg" alt="">
    </div>
  </div>
</div>
