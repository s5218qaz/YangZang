<section class="container position-relative product-deco">
    <h3 class="section-title deco-title">
        案例介紹
    </h3>

    <div class="row m-xl">
        <div
           *ngFor="let product of productList; let i = index"
            class="col-sm-4">
            <div
                class="card product-card"
                (click)="openProdetailPage(i)">
                <img
                  src="./assets/images/{{product.imgUrls[0]}}.jpg"
                  class="card-img-top" alt="">
                <div class="card-body h-175">
                  <p>{{product.title}}</p>
                  <p class="card-text">{{product.description}}</p>
                </div>
            </div>
        </div>
    </div>


    <div class="d-flex  justify-content-end position-relative ">
        <a routerLink="/product"  class="default-link-style read-more font-weight-bold">read more</a>
    </div>

</section>
